<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Online Shop</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--custom css file-->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <h2>Online Shop</h2>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our Best Products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">

                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
                <button class="banner-btn" id="myBtn" style="margin-top: 1rem;">Go To Checkout</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <!-- checkout modal -->

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close"><i class="fas fa-window-close"></i></span>
            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <form action="">
                            <div class="row">
                                <div class="col-50">
                                    <h3 style="margin-bottom: 1rem;">Billing Information</h3>

                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                    <input type="text" id="fname" name="firstname" required
                                        placeholder="Enter Full Name">

                                    <label for="adr"><i class="fas fa-address-card"></i> Address</label>
                                    <input type="text" id="adr" name="address" required
                                        placeholder="Enter Biling Address">

                                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number"
                                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>

                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="email" id="email" name="email" required placeholder="Enter Your Email">


                                    <div class="checkout-items">
                                        <h4>Cart Items
                                            <span class="price" style="color:black"><i class="fas fa-shopping-cart"></i>
                                            </span>

                                        </h4>

                                    </div>



                                </div>
                            </div>
                            <input type="submit" value="Finish Shopping" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of checkout modal -->

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
